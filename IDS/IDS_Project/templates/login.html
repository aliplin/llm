<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 入侵检测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        danger: '#F53F3F',
                        warning: '#FF7D00',
                        success: '#00B42A',
                        info: '#86909C',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-300 flex items-center justify-center gap-2;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-primary/90;
            }
            .input-field {
                @apply w-full rounded-lg border border-gray-300 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
        }
    </style>
    <style>
        body {
            background-image: linear-gradient(to bottom right, #165DFF, #8E44AD);
        }
    </style>
</head>
<body class="font-inter text-dark min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-shield text-primary text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold">入侵检测系统</h1>
                <p class="text-gray-500 mt-2">安全管理平台</p>
            </div>

            {% if error %}
            <div class="bg-danger/10 border border-danger/30 text-danger px-4 py-3 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" name="username" class="input-field pl-10" placeholder="输入用户名">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" name="password" class="input-field pl-10" placeholder="输入密码">
                </div>

                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded text-primary focus:ring-primary">
                        <label for="remember" class="ml-2 text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary/80">忘记密码?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fa fa-sign-in mr-1"></i> 登录
                </button>
            </form>
        </div>

        <div class="text-center mt-6 text-sm text-black-500">
            <p>© 2025 入侵检测系统. 保留所有权利.</p>
        </div>
    </div>
</body>
</html>
